>
  <div class="header-container container mx-auto">

      href="/"
      class="link">
      <div class="header-title-container">
        <div class="header-logo">
          {{ $image := resources.Get "images/logo.png" }}
          <img
            src="{{ $image.RelPermalink }}"
            class="logo">
        </div>
        <div class="header-title">
	    <div class="header-title-title">{{ .Site.Title }}</div>
	    <div class="header-sub-title">{{ .Site.Params.slogan }}</div>

      </div>

      </div>

        <a
          href="/about"
          class="link">About</a>
      </div>
      <div class="header-nav-item">
        <a
          href="/contact-us"
          class="link">Contact</a>
      </div>
      <div class="header-nav-item">
        <a
          href="/donate"
          class="link link-primary">Donate</a>
      </div>
    </div>
    <div class="header-locale-container">
      <div
        id="h"
        class="footer-locale ">
        <a
          class="button button-primary"
        >
          <div class="button-icon">
            <i class="fa fas fa-flag"></i>
          </div>

            class="link button-text">

<div
	class="drawer">
    <div class="drawer-content">
	<div class="drawer-close-container">
	    <label 
	     class="drawer-close-button" 
	     for="drawer-toggler">
		<i class="fa fas fa-times-circle"></i>
	    </label>
	</div>
	<div class="drawer-links">
	{{ range .Site.Menus.main.ByWeight }}
        <a
		href="{{ .URL }}"
		class="drawer-link">{{ .Title }}</a>
      </a>
      {{ end }}
	</div>
    </div>
</div>
